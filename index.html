<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Reset Stylesheet -->
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- Title -->
  <title>Weather Dashboard</title>
</head>


<body>

  <header class="container-fluid text-center text-white p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>


  <!-- Outer container: max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">

    <div class="row">

      <!-- Left Column -->
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>

        <!-- Search Form -->
        <form id="search-form" class="form">

          <!-- Styles the form elements horizontally and creates a "form group"-->
          <div class="form-inline form-group">

            <!-- Groups input and button together -->
            <div class="input-group justify-content-center flex-column">
              <!-- Input -->
              <input class="form-input weather-search w-100 py-2" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <!-- This div is part of the input group and is appended to it. It contains elements that will be displayed on the right side of the input field-->
              <div class="input-group-append w-100 ">
                <button class="btn btn-primary search-button w-100 mt-3" type="submit" id="search-button"
                  aria-label="submit search">
                  Search
                </button>
                <!-- Horizontal Rule -->
                <hr class="hr weather-hr" />
              </div>
            </div>

          </div>
        </form>

        <!-- Prepends history buttons here -->
        <div class="list-group" id="history-div">
        </div>
      </aside>



      <!-- Right Column -->
      <div class="col-lg-9 pb-3 weather-info-section d-none">
        <!-- Section 1 - Current Weather -->
        <section id="today" class="card mt-3 p-2 main-card" role="region" aria-live="polite">
        </section>
        
        <!-- Section 2 - 5-day Forecast -->
        <section id="forecast" class="row mt-3 " role="region" aria-live="polite">
          <h4 class="pt-4">5-Day Forecast:</h4>
          <!-- 5-day forecast container -->
          <div class="container-fluid">
            <div class="row g-2 forecast-div-parent">
            </div>
          </div>
        </section>

      </div>

    </div>

  </div>





  <!-- day.js main script -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- day.js Calendar plugin -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/calendar.js"></script>
  <!-- day.js Advanced format -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs/plugin/advancedFormat.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- My Scripts -->
  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
